<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_panel">
            <div id="calculator_panel_mathline" class="calculator_panel_mathline">2*3</div>
            <div id="calculator_panel_result" class="calculator_panel_result">6</div>
        </div>
        <div id="calculator_buttons" class="calculator_buttons">
            <div class="calculator_button calculator_button_long">C</div>
            <div class="calculator_button">%</div>
            <div class="calculator_button calculator_button_purple">/</div>
            <div class="calculator_button">7</div>
            <div class="calculator_button">8</div>
            <div class="calculator_button">9</div>
            <div class="calculator_button calculator_button_purple">*</div>
            <div class="calculator_button">4</div>
            <div class="calculator_button">5</div>
            <div class="calculator_button">6</div>
            <div class="calculator_button calculator_button_purple">-</div>
            <div class="calculator_button">1</div>
            <div class="calculator_button">2</div>
            <div class="calculator_button">3</div>
            <div class="calculator_button calculator_button_purple">+</div>
            <div class="calculator_button calculator_button_long">0</div>
            <div class="calculator_button">,</div>
            <div class="calculator_button calculator_button_orange">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
